<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Gestion des Parfums></title>
</head>

<body>
  <nav class="navbar navbar-expand-sm " style="background-color: rgb(126, 165, 231);">
    <!-- Brand -->
    <a class="navbar-brand" style="color: rgb(255, 255, 255);" href="#">Gestion des Parfums</a>
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/parfums" style="color: rgb(255, 255, 255);">Home</a>
      </li>
      <!-- Dropdown -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" style="color: rgb(255, 255, 255);" href="#" id="navbardrop"
          data-toggle="dropdown">
          Parfums
        </a>
        <div class="dropdown-menu">

          <a *ngIf="authService.isAdmin()" class="dropdown-item" routerLink="add-parfum">Ajouter</a>

          <a class="dropdown-item" href="#">Lister</a>
          <a class="dropdown-item" routerLink="/RechercheParFamille">Recherche Par
            Famille</a>
          <a class="dropdown-item" routerLink="/rechercheParNom">Recherche Par Nom</a>
          <a class="dropdown-item" routerLink="/listeFamilles">Gestion des familles</a>

        </div>
      </li>

    </ul>


    <ul class="navbar-nav ml-auto">
      <li> <a class="nav-link" style="color: rgb(255, 255, 255); font-size: 18px;">{{authService.loggedUser}}</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" style="color: rgb(255, 255, 255);" href="#" id="navbardrop"
          data-toggle="dropdown">
          Connexion
        </a>
        <div class="dropdown-menu">
          <!-- Show different options based on login status -->
          <ng-container *ngIf="!authService.loggedUser">
            <a class="dropdown-item" routerLink="login">Login</a>
          </ng-container>
          <ng-container *ngIf="authService.loggedUser">
            <a class="dropdown-item" (click)="onLogout()">Logout</a>
            <a class="dropdown-item" href="#">Profile</a>
          </ng-container>
        </div>
      </li>
    </ul>


  </nav>
</body>

</html>
<router-outlet></router-outlet>
