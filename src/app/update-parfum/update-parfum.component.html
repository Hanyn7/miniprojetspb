<div class="container">
  <div class="mt-4">
    <h2>Modifier un Parfum :</h2>
  </div>
  <form>
    <div class="row">
      <div class="col-sm-2 col-md-2 col-lg-2">
        <label>ID Parfum</label>
        <input readonly type="text" [(ngModel)]="currentParfum.idParfum" name="idParfum" class="form-control">
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4">
        <label>Nom Parfum</label>
        <input type="text" [(ngModel)]="currentParfum.nomParfum" name="nomParfum" class="form-control">
      </div>
      <div class="col-sm-2 col-md-2 col-lg-2">
        <label>Prix Parfum</label>
        <input type="number" [(ngModel)]="currentParfum.prixParfum" name="prixParfum" class="form-control">
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4">
        <label>Date cr√©ation</label>
        <input type="date" [ngModel]="currentParfum.dateCreation | date: 'yyyy-MM-dd'"
          (ngModelChange)="currentParfum.dateCreation = $event" name="dateCreation" class="form-control">
      </div>

      <div class="col-sm-4 col-md-4 col-lg-4">
        <label>Famille</label>

        <select class="form-control form-control-lg" id="idFam" name="idFam" [(ngModel)]="updatedFamId">
          <option *ngFor="let fam of familles" [value]="fam.idFam">
            {{fam.nomFam}}
          </option>
        </select>
      </div>

    </div>

    <div class="row">
      <div class="col-sm-8 col-md-8 col-lg-8">
        <label class="mb-2">Image :</label>
        <input type="file" (change)="onImageUpload($event)" class="form-control">
      </div>
      <div class="col-sm-2">
        <button type="submit" (click)="onAddImageParfum()" class="btn btn-success" style="margin-top: 32px;">Ajouter
          Image</button>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <img [src]="myImage" class="card-img-top img-fluid rounded-start" style="width: 150px; height: 150px" />
      </div>
    </div>

    <div class="card shadow mb-4">
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Images</th>
            </tr>
          </thead>
          <tbody *ngFor="let img of currentParfum.images">
            <tr>
              <td><img class="card-img-top img-responsive" [src]="'data:' + img.type + ';base64,' + img.image"
                  style="height: 100px; width: 100px"></td>
              <td style="width: 20%"><a class="btn btn-danger" (click)="supprimerImage(img)">Supprimer</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">
        <button type="submit" (click)="updateParfum()" class="btn btn-success mt-2">Modifier</button>
      </div>
    </div>
  </form>
</div>
